<html style="overflow: hidden;">
<head>
    <link rel="shortcut icon" href="./images/logo-27.png">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Sanix darker">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <title>Flash It</title>
  </head>
  <body>
    <div style="transform: skew(0deg, -10deg);">
        <div class="s007" style="background: #2095f2;">
            <form>
              <div class="inner-form" style="transform: skew(0deg, 10deg);">
                <h1 id="titre">Flash it</h1>
                <div class="basic-search">
                  <div class="input-field">
                    <div class="icon-wrap">
                      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20" height="20" viewBox="0 0 20 20">
                        <path d="M18.869 19.162l-5.943-6.484c1.339-1.401 2.075-3.233 2.075-5.178 0-2.003-0.78-3.887-2.197-5.303s-3.3-2.197-5.303-2.197-3.887 0.78-5.303 2.197-2.197 3.3-2.197 5.303 0.78 3.887 2.197 5.303 3.3 2.197 5.303 2.197c1.726 0 3.362-0.579 4.688-1.645l5.943 6.483c0.099 0.108 0.233 0.162 0.369 0.162 0.121 0 0.242-0.043 0.338-0.131 0.204-0.187 0.217-0.503 0.031-0.706zM1 7.5c0-3.584 2.916-6.5 6.5-6.5s6.5 2.916 6.5 6.5-2.916 6.5-6.5 6.5-6.5-2.916-6.5-6.5z"></path>
                      </svg>
                    </div>
                    <input id="search" type="text" placeholder="Flash search..." />
                    <div class="result-count">
                      <span id="code"></span></div>
                  </div>
                </div>

                <div class="advance-search">
                  <span class="desc">Advanced Search</span>
                  <div class="row">


                    <table style="width:100%">
                      <tr>
                        <td>
                            <div class="input-field">
                                <div class="input-select">
                                  <label>
                                    <span class="label">Should not contains these terms (Seperate with coma Ex : generic, black):</span>
                                    <input type="text" id="not_contain" style="color:red;width:100%;display:block;padding:0;height:37px;" placeholder="Ex : generic, black, circular" />
                                  </label>
                                </div>
                              </div>
                        </td>
                      </tr>
                    </table>

                      <table style="width:100%">
                          <tr>
                            <td>
                              <div class="input-field">
                                <div class="input-select">
                                  <label><span class="label">Website:</span>
                                      <select id="host"></select>
                                  </label>
                                </div>
                              </div>
                            </td>
                            <td>
                                <div class="input-field">
                                  <div class="input-select">
                                    <label>
                                      <span class="label">Level:</span>
                                      <select id="level">
                                        <option value="2">Extra - Low</option>
                                        <option value="5">Low</option>
                                        <option value="7">Average</option>
                                        <option value="10">Top</option>
                                        <option value="20">Hight</option>
                                        <option value="35">Extra - Hight</option>
                                      </select>
                                    </label>
                                  </div>
                                </div>
                              </td>
                          </tr>
                      </table>

                      <table style="width:100%">
                        <tr>
                          <td>
                              <div class="input-field">
                                  <div class="input-select">
                                    <label>
                                      <span class="label">Category:</span>
                                      <select id="category"></select>
                                    </label>
                                  </div>
                                </div>
                          </td>
                        </tr>
                      </table>


                    <table style="width:100%">
                      <tr>
                        <td>
                          <div class="input-field">
                            <div class="input-select">
                              <label>
                                <span class="label">Percent:</span>
                                <select id="percent"></select>
                              </label>
                            </div>
                          </div>
                        </td>
                        <td>
                          <div class="input-field">
                            <div class="input-select">
                              <label><span class="label">Price_range:</span>
                                <select id="price"></select>
                              </label>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </table>

                  </div>
                  <div class="row third">
                    <div class="input-field">
                      <button class="btn-search" id="gogo">Search</button>
                      <!-- <button class="btn-delete" id="delete">Delete</button>-->
                    </div>
                  </div>

                  Results : <span id="estimated">0</span><br><hr>
                  <div id="results"></div>

                </div>
              </div>
            </form>

          </div>
    </div>
    <center>
      <div id="author">
        <b>
          <a href="https://github.com/Sanix-Darker" target="_blank">
            <img src="https://avatars2.githubusercontent.com/u/22576758?s=40&amp;v=4" ><br>
            S@n1x d4rk3r.
          </a>
        </br>
      </div>
    </center>

    <script type="text/javascript" src="js/main.js"></script>

  </body>
</html>
